name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3.0.2

      - name: Get dependencies
        run: |
          go mod download

      - name: Build
        run: |
          make build

  test:
    name: test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
        id: go

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3.0.2

      - name: Get dependencies
        run: |
          go mod download

      - name: TF acceptance tests
        timeout-minutes: 10
        env:
          TF_ACC: "1"
          CA_TEST_API_KEY: ${{secrets.CA_TEST_API_KEY}}
          CA_TEST_AWS_ACCOUNT_ID: ${{secrets.CA_TEST_AWS_ACCOUNT_ID}}
          CA_TEST_GROUP_ID: ${{secrets.CA_TEST_GROUP_ID}}
          CA_TEST_SQS_AWS_ACCOUNT_ID: ${{secrets.CA_TEST_SQS_AWS_ACCOUNT_ID}}
          CA_TEST_SQS_QUEUE: ${{secrets.CA_TEST_SQS_QUEUE}}
          CA_TEST_SQS_REGION: ${{secrets.CA_TEST_SQS_REGION}}
          CA_TEST_POST_PROCESS_ID: ${{secrets.CA_TEST_POST_PROCESS_ID}}
        run: |
          go test -v -cover ./internal/provider/ -timeout 60m
